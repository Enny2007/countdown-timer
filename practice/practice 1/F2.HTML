<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #e74c3c;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 150px;
            background-color: #e74c3c;
            border-radius: 50%;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes beat {
            to {
                transform: scale(1.1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>

<!-- Beating Heart -->
<div class="heart"></div>

</body>
</html>
