<!DOCTYPE html>
<html>
<head>
<style>
ul {
list-style-type: none;
overflow: hidden;

background-color: #333333;
}
li ul {
float: right;
}
li a {
display: block;
color: white;
text-align: center;
padding: 16px;
text-decoration: none;
}
li a:hover {
background-color: #111111;
}
</style>
</head>
<body>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#news">News</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="#about">About</a></li>
</ul>
<ol>
    <li>Coffee</li>
    <li>Tea
    <ol>
    <li>Black tea</li>
    <li>Green tea</li>
    </ol>
    </li>
    <li>Milk</li>
</ol>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>
<table>
    <tr>
    <th  rowspan="2">Name</th>
    <th>Age</th>
    </tr>
    <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
    </tr>
    <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
    </tr>
    </table>
    <span>Hello World</span>
</body>
</html>
